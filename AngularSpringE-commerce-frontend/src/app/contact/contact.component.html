<!-- Page Header Start -->
<app-header></app-header>



<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Veuillez pr√©ciser votre demande</span></h2>
    </div>
    <div class="row px-xl-5">
        <div class="col-lg-7 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form #addcontactform="ngForm">
                    <div class="control-group">
                        <input ngModel type="text" class="form-control" name="nom" id="nom" placeholder="Nom" required="required"
                            data-validation-required-message="Entrer votre nom" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input ngModel type="email" class="form-control" name="email" id="email" placeholder="Email"
                            required="required" data-validation-required-message="Entrer Votre Email" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <input ngModel type="text" class="form-control" name="sujet" id="subject" placeholder="Subject"
                            required="required" data-validation-required-message="Veuillez entrer votre sujet" />
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">
                        <textarea ngModel class="form-control" rows="6" name="message" id="message" placeholder="Message"
                            required="required" data-validation-required-message="Entrer Votre Message"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div>
                        <button (click)="addcontact(addcontactform)">Envoyer
                            Message</button>
                    </div>
                </form>
            </div>
        </div>


    </div>
</div>
