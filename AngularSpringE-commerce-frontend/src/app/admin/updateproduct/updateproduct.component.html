<!--   Big container   -->


<!--      Wizard container        -->
<div class="wizard-container">

    <div class="card wizard-card" data-color="orange" id="wizardProfile">
        <form #updateproductform="ngForm">
            <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

            <div class="wizard-header">
                <h3>
                    <b>UPDATE</b> YOUR PRODUCT <br>
                    <small>This information will let us know more about the Product.</small>
                </h3>
            </div>



            <div class="tab-content">
                <div>
                    <div class="row">
                        <h4 class="info-text"> Let's start with the basic information</h4>
                        <div class="col-sm-4 col-sm-offset-1">
                            <div class="picture-container">
                                <div class="picture">

                                    <img [src]="'data:image/png;base64,'+productbyid.image" class="picture-src"
                                        id="wizardPicturePreview" title="" />
                                    <input (change)="getfile($event)" type="file" id="wizard-picture">
                                </div>
                                <h6>Choose Picture</h6>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Name </label>
                                <input type="text" name="name" [(ngModel)]="productbyid.name" class="form-control"
                                    placeholder="TShirt...">
                            </div>
                            <div class="form-group">
                                <label>Prix </label>
                                <input type="number" name="prix" [(ngModel)]="productbyid.prix" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Type </label>
                                <!-- <input type="text" name="type" class="form-control" [(ngModel)]="productbyid.category.name" placeholder="Trandy,..."> -->
                                <select class="form-control" id="type" [(ngModel)]="productbyid.category.name" name="type">
                                    <option *ngFor="let cat of categories" [value]="cat.name">{{ cat.name }}</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="wizard-footer height-wizard">
                <div class="text-center">
                    <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next'
                        (click)="updateproduct(updateproductform)" value='Update' />
                </div>
                <div class="clearfix"></div>
            </div>

        </form>
    </div>
</div> <!-- wizard container -->
