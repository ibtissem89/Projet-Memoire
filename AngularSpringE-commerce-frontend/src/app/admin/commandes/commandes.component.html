<h2>Commandes</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Date de cr√©ation</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cmd of commandes">
            <td>{{ cmd.id }}</td>
            <td>{{ cmd.user.userEmail }}</td>
            <td>{{ cmd.amount }}</td>
            <td>{{ cmd.orderDate }}</td>
            <td>{{ cmd.status }} </td>
            <td>
                <button class="btn btn-warning  ms-2" (click)="updateStatus(cmd.id, cmd.status)"
                *ngIf="cmd.status=='not approved'">Accepter</button>
                <button class="btn btn-warning  ms-2" (click)="updateStatus(cmd.id, cmd.status)"
                *ngIf="cmd.status=='accepted'">Ne pas accepter</button>
            </td>
        </tr>
    </tbody>
</table>
