<div class="container col-md-6">
    <h1 style="color: red;">Register User</h1>
    <div *ngFor="let item of listofuser" class="col-3">
      
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" {{item.nom}}>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">UserId</label>
        <input type="text" class="form-control" id="userId" name="userId" {{item.userid}} >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" {{item.email}} >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Tél</label>
        <input type="text" class="form-control" id="phone" name="phone" {{item.tél}}>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Mot de Passe</label>
        <input type="password" class="form-control" id="password" name="password" {{item.passe}} >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Confirme Mot de Passe</label>
        <input type="password" class="form-control" id="cpassword" name="cpassword" {{item.cpasse}} >
      </div>
  
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Genre</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" {{item.genre}}>
          <label class="form-check-label" for="exampleRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="femail" value="femail" {{item.genre}}>
          <label class="form-check-label" for="exampleRadios2">
          Female
          </label>
        </div>
      </div>
