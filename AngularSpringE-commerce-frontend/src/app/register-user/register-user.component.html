<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="assets/img/offremobile.jpg" alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">

                <h3 class="mb-5 text-uppercase">Inscription </h3>
                <form [formGroup]="registrationForm" (ngSubmit)="RegisterUser()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="nom" class="form-control form-control-lg" formControlName="nom" />
                        <label class="form-label" for="nom">Nom</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="prenom" class="form-control form-control-lg" formControlName="prenom" />
                        <label class="form-label" for="prenom">Prénom</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                        <label class="form-label" for="email">Email</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="tel" id="tel" class="form-control form-control-lg" formControlName="tel" />
                        <label class="form-label" for="tel">Tél</label>
                      </div>
                    </div>

                  </div>
                  <div class="row">

                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="tel" id="tel" class="form-control form-control-lg" formControlName="password" />
                        <label class="form-label" for="password">password</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="tel" id="tel" class="form-control form-control-lg"
                          formControlName="confirmPassword" />
                        <label class="form-label" for="password">confirm password</label>
                      </div>
                    </div>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Genre: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="femaleGender" value="Féminin"
                        formControlName="genre" />
                      <label class="form-check-label" for="femaleGender">Féminin</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="maleGender" value="Masculin"
                        formControlName="genre" />
                      <label class="form-check-label" for="maleGender">Masculin</label>
                    </div>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Privilège: </h6>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="adminPrivilege" value="ADMIN"
                        formControlName="privilege" />
                      <label class="form-check-label" for="adminPrivilege">Administrateur</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" id="userPrivilege" value="Particulier"
                        formControlName="privilege" />
                      <label class="form-check-label" for="userPrivilege">Particulier</label>
                    </div>
                  </div>


                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button (click)="RegisterUser()" type="button" class="btn btn-warning btn-lg ms-2">Submit
                      form</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
