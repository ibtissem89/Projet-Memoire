<app-header></app-header>

<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Produits</th>
                        <th>Prix</th>
                        <th>Quatité</th>
                        <th>Total</th>
                        <th>Retirer</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of cartItems">
                        <td class="align-middle">
                            <img [src]="item.product.imageUrl" alt="" style="width: 50px;"> {{ item.product.name }}
                        </td>
                        <td class="align-middle">{{ item.product.prix }}</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button (click)="minusQte(item)" class="btn btn-sm btn-primary btn-minus">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary text-center"
                                    value={{item.quantity}}>
                                <div class="input-group-btn">
                                    <button (click)="plusQte(item)" class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">{{ item.product.prix*item.quantity }}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary" (click)="removeItem(item)"><i
                                    class="fa fa-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
                <div class="input-group">
                    <input type="text" class="form-control p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Appliquer Coupon</button>
                    </div>
                </div>
            </form>
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Panier</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Total</h6>
                        <h6 class="font-weight-medium">${{total}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Réduction</h6>
                        <h6 class="font-weight-medium">${{reduction}}</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total à Payer</h5>
                        <h5 class="font-weight-bold">${{total-reduction}}</h5>
                    </div>
                    <button (click)="toPayment()" class="btn btn-block btn-primary my-3 py-3">Passer à la
                        Paiement</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
