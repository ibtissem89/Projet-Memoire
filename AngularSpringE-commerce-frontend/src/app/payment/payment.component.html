<div class="container mt-5">
  <div class="card">
      <div class="card-body">
          <div class="d-flex align-items-center mb-4">
              <img src="assets/img/logotelecom.jpg" alt="Icône sécurisé" class="mr-2" height="30">
              <h2 class="card-title text-center mb-0">Paiement Sécurisé</h2>
          </div>

          <form [formGroup]='formInspector' (submit)="processPayment()">
              <!-- Numéro de carte -->
              <div class="form-group">
                  <label for="cardNumber">Numéro de carte</label>
                  <div class="input-group">
                      <input type="text" id="cardNumber" class="form-control" formControlName="cardNumber"
                          placeholder="**** **** **** ****" required>
                      <div class="input-group-append">
                          <span class="input-group-text"><i class="far fa-credit-card"></i></span>
                      </div>
                  </div>
                  <small *ngIf="formSubmitted && !cardNumber" class="text-danger">Le numéro de carte est requis.</small>
              </div>

              <!-- Date d'expiration et CVV -->
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="expiryDate">Date d'expiration</label>
                      <input type="text" id="expiryDate" class="form-control" formControlName="expiryDate"
                          placeholder="MM/AA" required pattern="^(0[1-9]|1[0-2])\/\d{2}$">
                      <small *ngIf="formSubmitted && !expiryDate"
                          class="text-danger">La date d'expiration est requise.</small>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" class="form-control" formControlName="cvv" placeholder="***"
                          required pattern="^\d{3}$">
                      <small *ngIf="formSubmitted && !cvv" class="text-danger">Le CVV est requis.</small>
                  </div>
              </div>

              <!-- Montant -->
              <div class="form-group">
                  <label for="amount">Montant : {{this.amount}}</label>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Payer maintenant</button>
          </form>

          <!-- Messages de retour -->
          <div class="mt-3 text-center">
              <div *ngIf="paymentSuccess" class="text-success">
                  <i class="fas fa-check-circle"></i> Paiement réussi !
              </div>
              <div *ngIf="paymentError" class="text-danger">
                  <i class="fas fa-exclamation-circle"></i> Le paiement a échoué. Veuillez réessayer.
              </div>
          </div>
      </div>
  </div>
</div>
